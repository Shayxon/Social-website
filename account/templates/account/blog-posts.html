{% extends 'base.html' %}

{% block title %}
Blog Posts
{% endblock %}

{% block content %}
<h1 style="margin-top: 25px; margin-left: 25px;">Posts:</h1>
<div class="posts">
    {% for post in posts %}
    <div class="post">
        <a href="#">
            <h2>{{ post.title }}</h2>
            <img src="/media/{{ post.image }}" alt="{{ post.title }}">
        </a>
        <p class="author">Author: {{ post.author }}</p>
        <p class="publish-date">Published: {{ post.publish }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
